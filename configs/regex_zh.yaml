# configs/regex_zh.yaml
ID:
  - pattern: "[A-Z]\d{9}"
    flags: IGNORECASE

PHONE:
  - pattern: "09\d{2}-?\d{3}-?\d{3}"
    flags: MULTILINE

EMAIL:
  - pattern: "[\w\.-]+@[\w\.-]+\.[A-Za-z]{2,4}"

ADDRESS:
  - pattern: "(台北市|台中市|高雄市)[^,，°]{3,20}(路|街|巷)\d+號?"

PASSPORT:            # 護照號
  -pattern: "[A-Z]{1,2}\d{6,8}"

UNIFIED_BUSINESS_NO: # 統一編號
  -pattern: "\d{8}"

MEDICAL_ID:          # 病歷號 (示例)
  -pattern: "[A-Z]\d{7,8}"
