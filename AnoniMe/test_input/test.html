<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test HTML File</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .intro { color: #555; }
    .item { margin-bottom: 5px; }
    .content { border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
    h1#title { text-align: center; color: #2c3e50; }
  </style>
</head>
<body>
  <h1 id="title">Sample Test Page</h1>
  <p class="intro">This HTML file is generated for testing purposes. It includes various elements for scraping tests.</p>
  <ul id="items">
    <li class="item">Item 1</li>
    <li class="item">Item 2 with a <a href="https://example.com">link</a></li>
    <li class="item">Item 3</li>
  </ul>
  <div class="content">
    <h2>Image and Text Section</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <p>Here is some <strong>bold</strong> and <em>italic</em> text for testing.</p>
  </div>
</body>
</html>
